# Grafana Dashboard Provisioning
# Automatically loads dashboards from the specified folder

apiVersion: 1

providers:
  - name: 'Custom Framework Dashboards'
    orgId: 1
    folder: 'Custom Framework'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
